<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <label for="distanceAB">Distance AB:</label>
    <input type="number" id="distanceAB" class="distance" placeholder="Distance AB">
    <br>
    <label for="distanceBC">Distance BC:</label>
    <input type="number" id="distanceBC" class="distance" placeholder="Distance BC">
    <br>
    <label for="distanceCA">Distance CA:</label>
    <input type="number" id="distanceCA" class="distance" placeholder="Distance CA">
    <br>
    <label for="charge1">Charge q1:</label>
    <input type="text" id="charge1" class="charge" placeholder="q1 * 10^">
    <br>
    <label for="charge2">Charge q2:</label>
    <input type="text" id="charge2" class="charge" placeholder="q2 * 10^">
    <br>
    <label for="charge3">Charge q3:</label>
    <input type="text" id="charge3" class="charge" placeholder="q3 * 10^">
    <br>
    <button onclick="calculate()">Táº¡o</button>
</div>
<div id="result"></div>
<script src="script.js"></script>
</body>
</html>
